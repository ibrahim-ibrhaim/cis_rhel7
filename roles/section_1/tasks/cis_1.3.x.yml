---

- name: "1.3.1 Ensure AIDE is installed"
  block:
      - name: "1.3.1 |Ensure AIDE is installed | Install"
        package:
            name: aide
            state: installed

      - name: "1.3.1 Ensure AIDE is installed | started"
        shell: /usr/sbin/aide --init -B 'database_out=file:/var/lib/aide/aide.db.gz'
        args:
            creates: /var/lib/aide/aide.db.gz
        changed_when: no
        failed_when: no
        async: 45
        poll: 0
  when:
      - rhel7cis_config_aide
      - rhel7cis_rule_1_3_1